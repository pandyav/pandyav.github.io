<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
        <div class="portfolio-title">
          <h4>{{ post.title }}</h4>
        </div>

        <div class="portfolio-links">
          <a href="{{ post.ios }}" target="_blank">
            <img src="img/appstorelink.png" alt="{{ post.alt }}" class="img-responsive">
          </a>
          <a href="{{ post.android }}" target="_blank">
            <img src="img/appstorelink.png" alt="Link 2" class="img-link">
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
